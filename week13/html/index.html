<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 13</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/data.js" type="text/JavaScript"></script>
</head>
<body>
    <header>
        <a href="../../index.html">Back</a>
    </header>
    <div class="title">
        <h1>Shopping Cart</h1>
    </div>
    <table class="table-fill">
        <thead>
            <tr>
                <th colspan="2">Products</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (var i=0; i<titles.length; i++)
                {
                    document.write('<tr>');
                    document.write('<td><img src="../images/' + filenames[i] + '"></td>');
                    document.write('<td>' + titles[i] + '</td>');
                    document.write('<td class="center">' + quantities[i] +'</td>');
                    document.write('<td class="right">$' + prices[i] + '</td>');
                    var total = quantities[i] * prices[i];
                    document.write('<td class="right">$' + total.toFixed(2) + '</td>');
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>

    
</body>
</html>
